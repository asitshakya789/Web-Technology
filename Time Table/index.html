<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weekly Timetable</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td class="yellow">Math</td>
            <td class="yellow">Physics</td>
            <td class="blue">LAB</td>
            <td class="yellow">Chemistry</td>
            <td class="yellow">Biology</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td class="yellow">English</td>
            <td class="blue">LAB</td>
            <td class="yellow">History</td>
            <td class="yellow">Geography</td>
            <td class="yellow">Art</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td class="yellow">Geography</td>
            <td class="yellow">Math</td>
            <td class="yellow">Physics</td>
            <td class="yellow">Chemistry</td>
            <td class="yellow">English</td>
        </tr>
        <tr>
            <td>12:00 - 01:00</td>
            <td colspan="5" class="yellow">Lunch Break</td>
        </tr>
        <tr>
            <td>01:00 - 02:00</td>
            <td class="yellow">History</td>
            <td class="yellow">Biology</td>
            <td class="yellow">Math</td>
            <td class="yellow">Physics</td>
            <td class="yellow">Chemistry</td>
        </tr>
    </table>
</body>

</html>
